<!DOCTYPE html>
<html style="height: 496px;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yogi Apekshit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="Assets/css/bootstrap.min.css" rel="stylesheet" />-->
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Dosis:300,700|Ubuntu+Mono|Lato:300,400,700,300italic,400italic&subset=latin,latin-ext);

        body {
            position: relative;
            overflow-x: hidden;
            font-family: Georgia, serif;
            font-size: 16px;
            font-style:italic;
            font-weight:bold;
        }

        body,
        html {
            height: 100%;
        }

        .nav .open > a,
        .nav .open > a:hover,
        .nav .open > a:focus {
            background-color: transparent;
        }

        /*-------------------------------*/
        /*           Wrappers            */
        /*-------------------------------*/

        #wrapper {
            padding-left: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

            #wrapper.toggled {
                padding-left: 300px;
            }

        #sidebar-wrapper {
            z-index: 1000;
            left: 300px;
            width: 0;
            height: 100%;
            margin-left: -300px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #1a1a1a;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

            #sidebar-wrapper::-webkit-scrollbar {
                display: none;
            }

        #wrapper.toggled #sidebar-wrapper {
            width: 300px;
        }

        #page-content-wrapper {
            width: 100%;
        }

        #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: -300px;
        }

        /*-------------------------------*/
        /*     Sidebar nav styles        */
        /*-------------------------------*/

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 300px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

            .sidebar-nav li {
                position: relative;
                line-height: 20px;
                display: inline-block;
                width: 100%;
            }

                .sidebar-nav li:before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    z-index: -1;
                    height: 100%;
                    width: 3px;
                    background-color: #1c1c1c;
                    -webkit-transition: width .2s ease-in;
                    -moz-transition: width .2s ease-in;
                    -ms-transition: width .2s ease-in;
                    transition: width .2s ease-in;
                }

                .sidebar-nav li:first-child a {
                    background-color: #ec1b5a;
                }

                .sidebar-nav li:nth-child(2):before {
                    background-color: #35acdf;
                }

                .sidebar-nav li:nth-child(3):before {
                    background-color: #79aefe;
                }

                .sidebar-nav li:nth-child(4):before {
                    background-color: #314190;
                }

                .sidebar-nav li:nth-child(5):before {
                    background-color: #279636;
                }

                .sidebar-nav li:nth-child(6):before {
                    background-color: #7d5d81;
                }

                .sidebar-nav li:nth-child(7):before {
                    background-color: #ead24c;
                }

                .sidebar-nav li:nth-child(8):before {
                    background-color: #2d2366;
                }

                .sidebar-nav li:nth-child(9):before {
                    background-color: #35acdf;
                }

                .sidebar-nav li:hover:before,
                .sidebar-nav li.open:hover:before {
                    width: 100%;
                    -webkit-transition: width .2s ease-in;
                    -moz-transition: width .2s ease-in;
                    -ms-transition: width .2s ease-in;
                    transition: width .2s ease-in;
                }

                .sidebar-nav li a {
                    display: block;
                    color: #ddd;
                    text-decoration: none;
                    padding: 10px 5px 10px 30px;
                    white-space: nowrap;
                }

                    .sidebar-nav li a:hover,
                    .sidebar-nav li a:active,
                    .sidebar-nav li a:focus,
                    .sidebar-nav li.open a:hover,
                    .sidebar-nav li.open a:active,
                    .sidebar-nav li.open a:focus {
                        color: #fff;
                        text-decoration: none;
                        background-color: transparent;
                    }

            .sidebar-nav > .sidebar-brand {
                height: 65px;
                font-size: 20px;
                line-height: 44px;
            }

            .sidebar-nav .dropdown-menu {
                position: relative;
                width: 100%;
                padding: 0;
                margin: 0;
                border-radius: 0;
                border: none;
                background-color: #222;
                box-shadow: none;
            }

        /*-------------------------------*/
        /*       Hamburger-Cross         */
        /*-------------------------------*/

        .hamburger {
            position: fixed;
            top: 1px;
            left: 15px;            
            z-index: 999;
            display: block;
            padding-left:7px;
            width: 35px;
            height: 30px;
            
            /*
            padding-top:9px;
            
            */

            background: black;
            border: none;
        }

            .hamburger:hover,
            .hamburger:focus,
            .hamburger:active {
                outline: none;
            }

            .hamburger.is-closed:before {
                content: '';
                display: block;
                width: 100px;
                font-size: 14px;
                color: #fff;
                line-height: 32px;
                text-align: center;
                opacity: 0;
                -webkit-transform: translate3d(0,0,0);
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-closed:hover:before {
                opacity: 1;
                display: block;
                -webkit-transform: translate3d(-100px,0,0);
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-closed .hamb-top,
            .hamburger.is-closed .hamb-middle,
            .hamburger.is-closed .hamb-bottom,
            .hamburger.is-open .hamb-top,
            .hamburger.is-open .hamb-middle,
            .hamburger.is-open .hamb-bottom {
                position: absolute;
                left: 0;
                height: 4px;
                width: 100%;
            }

            .hamburger.is-closed .hamb-top,
            .hamburger.is-closed .hamb-middle,
            .hamburger.is-closed .hamb-bottom {
                background-color: #1a1a1a;
            }

            .hamburger.is-closed .hamb-top {
                top: 5px;
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-closed .hamb-middle {
                top: 50%;
                margin-top: -2px;
            }

            .hamburger.is-closed .hamb-bottom {
                bottom: 5px;
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-closed:hover .hamb-top {
                top: 0;
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-closed:hover .hamb-bottom {
                bottom: 0;
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-open .hamb-top,
            .hamburger.is-open .hamb-middle,
            .hamburger.is-open .hamb-bottom {
                background-color: #1a1a1a;
            }

            .hamburger.is-open .hamb-top,
            .hamburger.is-open .hamb-bottom {
                top: 50%;
                margin-top: -2px;
            }

            .hamburger.is-open .hamb-top {
                -webkit-transform: rotate(45deg);
                -webkit-transition: -webkit-transform .2s cubic-bezier(.73,1,.28,.08);
            }

            .hamburger.is-open .hamb-middle {
                display: none;
            }

            .hamburger.is-open .hamb-bottom {
                -webkit-transform: rotate(-45deg);
                -webkit-transition: -webkit-transform .2s cubic-bezier(.73,1,.28,.08);
            }

            .hamburger.is-open:before {
                content: '';
                display: block;
                width: 100px;
                font-size: 14px;
                color: #fff;
                line-height: 32px;
                text-align: center;
                opacity: 0;
                -webkit-transform: translate3d(0,0,0);
                -webkit-transition: all .35s ease-in-out;
            }

            .hamburger.is-open:hover:before {
                opacity: 1;
                display: block;
                -webkit-transform: translate3d(-100px,0,0);
                -webkit-transition: all .35s ease-in-out;
            }

        /*-------------------------------*/
        /*            Overlay            */
        /*-------------------------------*/

        .overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(250,250,250,.8);
            z-index: 1;
        }

        /* Override */
        /*.dropdown {
            font-size: 12px;
        }

        .dropdown-menu {
            font-size: 10px;
        }
        */

        /* Zebra striping */

        .table th {
            font-weight: bold;
        }

        .table td, th {
            padding: 6px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .table {
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
            color: white;
            font-family: "Lato", "Arial", sans-serif;
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 17px;
            margin-bottom:10px;
            text-rendering: optimizeLegibility !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            -ms-overflow-style: scrollbar;
            background-color: #e7eaeb;
        }
        /* Icon when the collapsible content is shown */
        .btnTableCollapse:after {
            font-family: "Glyphicons Halflings";
            content: "\e114";
            background-color: transparent;
            font-style: normal;
            color: white;
        }

        .btnTableCollapse:hover {
            cursor: pointer;
        }
        .btnTableCollapse.collapsed:after {
            content: "\e080";
        }

        .QAListTitle{
            position:fixed;
            top:0;
            width: 100%;
            font-family: Georgia, serif;
            margin-top:0px;
            background-color:#ec1b5a;
            padding:12px 5px 12px 50px;
            color:white;
            font-weight:bold;
        }

    </style>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!--<script src="Assets/scripts/bootstrap.min.js"></script>
    <script src="Assets/scripts/jquery-1.10.2.min.js"></script>-->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>

    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>
<body style="height: 496px;">
    <!-- Based on http://bootsnipp.com/snippets/featured/responsive-sidebar-menu -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <my-app>Loading...</my-app>
    <script type="text/javascript">
        $(document).ready(function () {
            var trigger = $('.hamburger'),
                overlay = $('.overlay'),
               isClosed = false;

            trigger.click(function () {
                hamburger_cross();
            });

            function hamburger_cross() {

                if (isClosed == true) {
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }

            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });
        });
    </script>

</body>
</html>
