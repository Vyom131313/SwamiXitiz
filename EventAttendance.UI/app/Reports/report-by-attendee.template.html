<h4 class='QAListTitle' style="text-align:left;padding-top:10px;padding-bottom:5px;white-space:nowrap">
    <div class="row">
        <div class="col-sm-1" style="margin-right:75px;margin-top:4px;">
            <label class="control-label" style="font-size:18px;">Report by Attendee: </label>
        </div>

        <div class="col-sm-2">
            <attendees-ddl (select)="onAttendeeChange($event)">Loading....</attendees-ddl>
        </div>
        <div class="col-sm-1" style="padding-left:0px;">
            <button (click)="onRefreshGetAllItems($event)" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-refresh"></span> Refresh
            </button>
        </div>
    </div>
</h4>

<table *ngIf="attendances_vm_list != null && attendances_vm_list != undefined"
       class="table" style="background-color:#16a085; margin-top:50px;">
    <thead>
        <tr>
            <th width="30px;" style="white-space:nowrap;" colspan="4">
            </th>
            <th style="width:100px;white-space:nowrap">
                Count#{{attendances_vm_list.length}}
            </th>
        </tr>

        <tr style="font-weight:bold;font-size:10.5pt;">
            <th>Name</th>
            <th>Zone</th>
            <th>Address</th>
            <th>Karyakar</th>
            <th width="50px;"></th>
        </tr>
    </thead>
    <tbody style="font-weight:bold;font-size:10pt;color:black">
        <tr *ngFor="let item of attendances_vm_list">
            <td style="white-space:nowrap">
                {{item.AttendeeFullName}}
            </td>
            <td style="white-space:nowrap">
                {{item.ZoneName}}
            </td>
            <td>
                {{item.Address}}
            </td>
            <td>
                {{item.IsKaryakar}}
            </td>
            <td style="white-space:nowrap">
                <span *ngIf="item.IsAttended == true">{{item.AttendanceTimeOnly}} </span>
            </td>
        </tr>
    </tbody>
</table>
