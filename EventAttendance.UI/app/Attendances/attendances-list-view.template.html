<h4 class='QAListTitle' style="text-align:left;padding-top:10px;padding-bottom:5px;white-space:nowrap;z-index:900">

    <div class="row">
        <table>
            <tr>
                <td>
                    <label class="control-label" style="font-size:18px;">Attendances: </label>
                </td>
                <td>
                    <event-schedules-ddl (select)="onScheduleChange($event)">Loading....</event-schedules-ddl>
                </td>
                <td>
                    <button (click)="onGenderSelect('M', $event)" class="btn btn-primary btn-sm" [style.background-color]="selectedGender=='M' ? '#16a085': ''">
                        <span class="fa fa-male"></span> M
                    </button>
                </td>
                <td>
                    <button (click)="onGenderSelect('F',$event)" class="btn btn-primary btn-sm" [style.background-color]="selectedGender=='F' ? '#16a085': ''">
                        <span class="fa fa-female"></span> F
                    </button>
                </td>
                <td>
                    <button (click)="onRefreshGetAllItems($event)" class="btn btn-primary btn-sm" style="margin-left:5px;">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </td>
                <td>
                    <button routerLink="/attendees/new" class="btn btn-primary btn-sm" style="float:right;margin-right:15px;">
                        <i class="glyphicon glyphicon-plus">Add</i>
                    </button>
                </td>
            </tr>
        </table>
    </div>

    <div class="row" style="margin-top:10px;margin-bottom:5px;margin-right:5px;font-weight:bold;font-size:10.5pt;">
        <div class="col-sm-12">
            <input type="text" class="form-control input-sm" placeholder="Please enter filter value" [(ngModel)]="filter" (keyup.enter)="onFilter($event)" />
        </div>
    </div>
</h4>

<table *ngIf="attendances_vm_list != null && attendances_vm_list != undefined"
       class="table" style="background-color:#35acdf; margin-top:100px;">
    <thead>
        <tr style="font-weight:bold;font-size:10.5pt;">
            <th></th>
            <th>Name & Address</th>           
            <th width="50px;"></th>
        </tr>
    </thead>
    <tbody style="font-weight:bold;font-size:10pt;color:black">
        <tr *ngFor="let item of attendances_vm_list">
            <td>
                <span ngIf="item.IsKaryakar==true" class="fa fa-user-circle-o"></span> In
            </td>
            <td style="white-space:nowrap">
                <div class="form-group">
                    <div><span class="fa fa-user"></span>{{item.AttendeeFullName}}</div>
                    <div style="white-space:nowrap">
                        <span class="fa fa-home"></span> {{item.ZoneName}} - {{item.Address}}
                    </div>
                </div>
            </td>
            
            <td style="white-space:nowrap">
                <button *ngIf="item.IsAttended != true" (click)="OnTakeAttendance(item, $event)" class="btn btn-success btn-sm">
                    <span class="glyphicon glyphicon-time"></span> In
                </button>

                <span *ngIf="item.IsAttended == true">{{item.AttendanceTimeOnly}} </span>
            </td>
        </tr>
    </tbody>
</table>
