
<form materialize class="form-horizontal" style="margin-top:50px;" [formGroup]="form" (ngSubmit)="save()">
    <fieldset >
        <legend>{{ title }}</legend>

        <div class="form-group">
            <label class="control-label col-sm-2" for="Id">Id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Id"
                       placeholder="Please enter Id"
                       formControlName="Id"
                       [(ngModel)]="event.Id" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Name" [class.active]="event.Name" data-error="Name is required and needs to contain at least 3 chars">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control validate" id="Name" placeholder="Please enter Event name"
                       style="border: 1px solid rgb(153, 202, 129);border-radius: .2em;box-shadow: 0 0 8px rgba(0,0,0,.08) inset;"
                       formControlName="Name"
                       [(ngModel)]="event.Name"
                       [class.invalid]="form.controls['Name'].touched && !form.controls['Name'].valid">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        [disabled]="!form.valid">
                    Submit
                </button>
            </div>
        </div>
    </fieldset>
</form>
