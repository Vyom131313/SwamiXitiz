<h4 class='QAListTitle' style="text-align:left;padding-top:10px;padding-bottom:10px;">
    Attendees
    <a routerLink="/attendees/new" style="float:right;margin-right:30px;color:white;font-weight:bold">
        <i class="glyphicon glyphicon-plus">Add</i>
    </a>
</h4>

<table *ngIf="attendees_vm_list != null && attendees_vm_list != undefined && attendees_vm_list.length > 0"
       class="table" style="background-color:#35acdf; margin-top:50px;">
    <thead>
        <tr style="font-weight:bold;font-size:10.5pt;">
            <th width="30px;">Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Zone</th>
            <th>Address</th>
            <th width="35px;"></th>
            <th width="35px;"></th>
        </tr>
    </thead>
    <tbody style="font-weight:bold;font-size:10pt;color:black">
        <tr *ngFor="let item of attendees_vm_list">
            <td style='white-space:nowrap;' align='center'>{{item.Id}}</td>
            <td>
                {{item.FirstName}}
            </td>
            <td>
                {{item.LastName}}
            </td>
            <td>
                {{item.ZoneName}}
            </td>
            <td>
                {{item.Address}}
            </td>
            <td>
                <a [routerLink]="['/attendees', item.Id]" style="color:white;font-weight:bold">
                    <i class="glyphicon glyphicon-pencil"> </i>
                </a>
            </td>
            <td>
                <button type="button" class="btn btn-xs" style="font-weight:bold" (click)="delete(item.Id,  $event)">
                    <span class="glyphicon glyphicon-remove"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
